<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subaru Awa - Chatbot App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Keyframes for Typing Indicator */
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 1.5s infinite;
        }
        .delay-150 { animation-delay: 0.15s; }
        .delay-300 { animation-delay: 0.3s; }
        
        /* Custom class for spin/loading icon */
        .border-3 { border-width: 3px; }
    </style>
    <script>
        // Custom Tailwind config for consistent blue/indigo colors and shadow
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-500': '#3b82f6', // blue-500
                        'primary-600': '#2563eb', // blue-600
                        'primary-50': '#eff6ff', // blue-50
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    },
                    animation: {
                        'pulse-slow': 'pulse-slow 1.5s infinite',
                    }
                },
            },
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-200 via-indigo-100 to-purple-200"></div>

    <div id="app" class="relative flex flex-col w-full h-screen max-w-lg overflow-hidden transition-all duration-500 ease-in-out bg-white/90 backdrop-blur-sm rounded-3xl shadow-3xl">
        
        <div id="login-page" class="flex flex-col justify-center flex-1 p-8 space-y-7">
            <h1 class="text-4xl font-extrabold tracking-tight text-center text-primary-600 drop-shadow-md">ðŸ‘‹ Welcome!</h1>
            <p class="mb-6 text-center text-gray-500">Aku karbit <strong class="text-primary-500">Subaru Awa</strong>.</p>
            
            <div class="relative">
                <input id="username" type="text" placeholder="Username" 
                    class="w-full py-3 pl-12 pr-4 text-lg transition border-2 border-gray-200 shadow-sm rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-500/20" />
                <span class="absolute text-xl text-gray-400 -translate-y-1/2 left-4 top-1/2">ðŸ‘¤</span>
            </div>
            
            <div class="relative">
                <input id="password" type="password" placeholder="Password" 
                    class="w-full py-3 pl-12 pr-4 text-lg transition border-2 border-gray-200 shadow-sm rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-500/20" />
                <span class="absolute text-xl text-gray-400 -translate-y-1/2 left-4 top-1/2">ðŸ”’</span>
            </div>
            
            <button id="login-btn" 
                class="mt-4 py-3 text-xl font-bold text-white transition duration-300 shadow-lg bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl hover:from-primary-600 hover:to-primary-700 active:scale-[0.98] transform flex items-center justify-center">
                Sign In
            </button>
            
            <p id="login-error" class="hidden pt-2 text-sm font-medium text-center text-red-500"></p>

            <a href="#" class="text-sm text-center text-primary-500 hover:underline">Forgot Password?</a>
        </div>

        <div id="chat-page" class="flex flex-col flex-1 hidden">
            <header class="z-10 flex items-center p-4 space-x-3 text-2xl font-bold text-gray-800 bg-white border-b border-gray-200 shadow-md">
                <div class="flex items-center justify-center flex-shrink-0 w-10 h-10 text-lg font-extrabold text-white rounded-full shadow-md bg-primary-500">
                    A
                </div>
                <div class="flex flex-col leading-snug truncate">
                    <span class="text-lg">Subaru Awa</span>
                    <span class="text-xs font-normal text-gray-500">Online now</span>
                </div>
            </header>
            
            <div id="chat-box" 
            class="flex-1 p-5 space-y-5 overflow-y-auto bg-primary-50/50 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
          </div>

            
            <form id="chat-form" class="flex p-4 space-x-3 bg-white border-t border-gray-200 shadow-inner">
                <input id="message-input" type="text" placeholder="Ketik pesan..." 
                    class="flex-1 px-4 py-3 text-gray-800 transition border-2 border-gray-300 rounded-full focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-500/20"
                    autocomplete="off"/>
                <button type="submit" 
                    class="w-12 h-12 flex-shrink-0 font-semibold text-white transition duration-300 shadow-md bg-primary-500 rounded-full hover:bg-primary-600 active:scale-[0.95] transform group flex items-center justify-center">
                    <span class="text-2xl group-hover:animate-pulse">ðŸš€</span>
                </button>
            </form>
        </div>

    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
