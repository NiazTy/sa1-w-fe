<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot Auth</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="app" class="w-full max-w-md bg-white rounded-2xl shadow-lg flex flex-col h-[600px]">
    
    <!-- Login Page -->
    <div id="login-page" class="p-4 flex flex-col flex-1 justify-center space-y-4">
      <h2 class="text-2xl font-bold text-center">ðŸ”‘ Login</h2>
      <input id="username" type="text" placeholder="Username" class="border px-3 py-2 rounded-xl focus:outline-none" />
      <input id="password" type="password" placeholder="Password" class="border px-3 py-2 rounded-xl focus:outline-none" />
      <button id="login-btn" class="bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">Login</button>
      <p id="login-error" class="text-red-500 text-center hidden"></p>
    </div>

    <!-- Chat Page (hidden until login) -->
    <div id="chat-page" class="hidden flex flex-col flex-1">
      <div class="p-4 border-b text-lg font-bold text-gray-700">ðŸ’¬ Gemini Chat</div>
      <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
      <form id="chat-form" class="p-4 border-t flex">
        <input id="message-input" type="text" placeholder="Ketik pesan..." class="flex-1 border rounded-xl px-3 py-2 mr-2 focus:outline-none" />
        <button class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600">Kirim</button>
      </form>
    </div>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
